<body>

    <header>
        <img src="images/pretoria.PNG" alt="WebP Landscape">
        <h1 id="fullName">Abigail Maimela</h1>
        <button id="darkModeToggle">&#9681; Dark Mode</button>
        <button id="hamburgerButton">&#9776;</button>
    </header>
    
    <nav id="primaryNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site plan</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero-image-container">
            <picture class="hero-image">
                <source srcset="images/atlanta2.webp" media="(max-width: 400px)">
                <source srcset="images/atlantatemple.webp" media="(max-width: 960px)">
                <img src="images/atlantatemple.webp" alt="Favorite Temple Image">
            </picture>
            <div class="overlay">Atlanta Temple</div>
        </div>
        <h1>WDD 230: Web Frontend Development</h1>

        <section class="card">
            <h2>Learning Activities</h2>
            <ul id="learning-activities">
                <!-- Dynamic content will be inserted here -->
            </ul>
        </section>

        <section class="card">
            <h2>Information</h2>
            <p id="temperature">Temperature: Loading...</p>
            <p id="condition">Condition: Loading...</p>
            <img id="weatherIcon" src="placeholder.png" alt="Weather Icon">
            <p>Visits: <span id="visitCounter">0</span></p>
        </section>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3581.406274012599!2d28.2292712!3d-25.7478676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95619cbec65033%3A0xf66262b07a847b4c!2sPretoria!5e0!3m2!1sen!2sza!4v1651869176069!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> <span id="footerFullName">Abigail Maimela</span> [South Africa]</p>
        <p id="lastModified"></p>
    </footer>

    <!-- Include your JavaScript files -->
    <script src="scripts/getdates.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/links.js"></script>
    
    <script>
        // This part remains the same as before
        document.getElementById('fullName').innerText = 'Abigail Maimela';
        document.getElementById('footerFullName').innerText = 'Abigail Maimela';

        const primaryNav = document.getElementById('primaryNav');
        const hamburgerButton = document.getElementById('hamburgerButton');

        hamburgerButton.addEventListener('click', () => {
            primaryNav.classList.toggle('open');
            hamburgerButton.innerHTML = primaryNav.classList.contains('open') ? '&#10005;' : '&#9776;';
        });

        // Dark mode toggle code
        const darkModeToggle = document.getElementById('darkModeToggle');
        const mainElement = document.querySelector('main');

        darkModeToggle.addEventListener('click', () => {
            mainElement.classList.toggle('dark-mode');
        });
        
        const visitCounter = document.getElementById('visitCounter');
        let visits = localStorage.getItem('visits') || 0;
        visits = parseInt(visits);
        visits++;
        localStorage.setItem('visits', visits.toString());
        visitCounter.textContent = visits;

        
    </script>

</body>

</html>
