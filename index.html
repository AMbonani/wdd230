<script>
    document.getElementById('fullName').innerText = 'Abigail Maimela';
    document.getElementById('footerFullName').innerText = 'Abigail Maimela';

    const darkModeToggle = document.getElementById('darkModeToggle');
    const mainElement = document.querySelector('main');

    darkModeToggle.addEventListener('click', () => {
        mainElement.classList.toggle('dark-mode');
    });

    const visitCounter = document.getElementById('visitCounter');
    let visits = localStorage.getItem('visits') || 0;
    visits = parseInt(visits);
    visits++;
    localStorage.setItem('visits', visits.toString());
    visitCounter.textContent = visits;

    fetch('https://raw.githubusercontent.com/AMbonani/wdd230/main/week05/new-ward-members.json')
        .then(response => response.json())
        .then(data => {
            const wardMembersElement = document.getElementById('wardMembers');
            wardMembersElement.innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error fetching JSON:', error));

    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity("Passwords do not match");
            } else {
                confirmPasswordInput.setCustomValidity("");
            }
        }

        confirmPasswordInput.addEventListener("input", checkPasswordMatch);
    });
</script>
