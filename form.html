<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="author" content="Abigail Maimela">
    <meta name="description" content="WDD 230 - Web Frontend Development. Abigail Maimela's course assignment portal. Learn about web development and more.">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <header>
        <img src="images/pretoria.PNG" alt="WebP Landscape">
        <h1 id="fullName">Abigail Maimela</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="chamber.html">Chamber</a></li>
            <li><a href="siteplan.html">Site Plan</a></li>
            <li><a href="form.html">Form</a></li>
        
        </ul>
    </nav>

    <main>
        <form action="record.html" method="get" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Must be alpha-numeric and at least 8 characters long" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" pattern="[a-zA-Z0-9]{8,}" title="Must be alpha-numeric and at least 8 characters long" required oninput="checkPasswordMatch()">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updatePageRating()">
            <span id="pageRatingValue">1</span>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> <span id="footerFullName">Abigail Maimela</span> [South Africa]</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById('fullName').innerText = 'Abigail Maimela';
        document.getElementById('footerFullName').innerText = 'Abigail Maimela';

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').focus();
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
            }
        }

        function updatePageRating() {
            const pageRating = document.getElementById('pageRating').value;
            document.getElementById('pageRatingValue').innerText = pageRating;
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').focus();
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                return false;
            }
            return true;
        }

        // Set current year
        document.getElementById('currentYear').innerText = new Date().getFullYear();

        // Set last modified date
        document.getElementById('lastModified').innerText = 'Last Modified: ' + document.lastModified;
    </script>
</body>
</html>
