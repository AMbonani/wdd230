    <main>
        <form action="thankyou.html" method="get">
            <label for="firstName">Applicant's First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Applicant's Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="title">Title or Position:</label>
            <input type="text" id="title" name="title" pattern="[a-zA-Z\s-]{7,}" title="Only alpha characters, hyphens, and spaces with a minimum of seven characters">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="mobileNumber">Mobile Phone Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>

            <label for="organizationName">Business/Organization's Name:</label>
            <input type="text" id="organizationName" name="organizationName" required>

            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel">
                <option value="NP">NP Membership (No Fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>

            <label for="organizationDescription">Business/Organization's Description:</label>
            <textarea id="organizationDescription" name="organizationDescription"></textarea>

            <input type="hidden" id="timestamp" name="timestamp">

            <button type="submit">Submit</button>
        </form>

        <div id="membershipBenefits">
            
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> <span id="footerFullName">Abigail Maimela</span> [South Africa]</p>
        <p id="lastModified"></p>
        <script>
            document.getElementById('lastModified').textContent = new Date(document.lastModified).toLocaleString();
        </script>
    </footer>

    <script src="../scripts/getdates.js"></script>
    <script>
        document.getElementById('fullName').innerText = 'The Pretoria Chamber of Commerce'; 
        document.getElementById('footerFullName').innerText = 'The Pretoria Chamber of Commerce'; 

        const darkModeToggle = document.getElementById('darkModeToggle');
        const mainElement = document.querySelector('main');

        darkModeToggle.addEventListener('click', () => {
            mainElement.classList.toggle('dark-mode');
        });

        const visitCounter = document.getElementById('visitCounter');
        let visits = localStorage.getItem('visits') || 0;
        visits = parseInt(visits);
        visits++;
        localStorage.setItem('visits', visits.toString());
        visitCounter.textContent = visits;
    </script>
