<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" href="form.css"> 
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="larger.css">
   
</head>

<body>

    <header>
        <img src="images/pretoria.PNG" alt="WebP Landscape">
        <h1 id="fullName">Abigail Maimela</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="chamber">Chamber</a></li>
            <li><a href="siteplan">Site Plan</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm?lang=eng">Book of Mormon App</a></li>
            <li><a href="week03/lazyload.html">Lazy Load</a></li>
            <li><a href="week03/responsive-images.html">responsive-images</a></li>
            <li><a href="week04/tablebuild.html">table Build</a></li>
            <li><a href="week04/index.html">form Start</a></li>
            <li><a href="form.html">form</a></li>
        </ul>
    </nav>

    <main>
        <form action="thankyou.html" method="get">
            <label for="firstName">Applicant's First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Applicant's Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="title">Title or Position:</label>
            <input type="text" id="title" name="title" pattern="[a-zA-Z\s-]{7,}" title="Only alpha characters, hyphens, and spaces with a minimum of seven characters">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="mobileNumber">Mobile Phone Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>

            <label for="organizationName">Business/Organization's Name:</label>
            <input type="text" id="organizationName" name="organizationName" required>

            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel">
                <option value="NP">NP Membership (No Fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>

            <label for="organizationDescription">Business/Organization's Description:</label>
            <textarea id="organizationDescription" name="organizationDescription"></textarea>

            <input type="hidden" id="timestamp" name="timestamp">

            <button type="submit">Submit</button>
        </form>

        
        <div id="membershipBenefits">
       
        </div>
    </main>


    <footer>
        <p>&copy; <span id="current year"></span> <span id="footerFullName">Abigail R Maimela</span> [South Africa]</p>
        <p id="lastModified"></p>
        
    </footer>

    <script src="scripts/getdates.js"></script>
    <script>
        document.getElementById('fullName').innerText = 'Abigail Maimela';
        document.getElementById('footerFullName').innerText = 'Abigail Maimela';

        const darkModeToggle = document.getElementById('darkModeToggle');
        const mainElement = document.querySelector('main');

        darkModeToggle.addEventListener('click', () => {
            mainElement.classList.toggle('dark-mode');
        });

        
        const visitCounter = document.getElementById('visitCounter');
        let visits = localStorage.getItem('visits') || 0;
        visits = parseInt(visits);
        visits++;
        localStorage.setItem('visits', visits.toString());
        visitCounter.textContent = visits;
    </script>

</body>

</html>
