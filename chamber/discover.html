    <!-- Internal CSS for specific styles -->
    <style>
        /* Add any additional styles here */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .sidebar {
            /* Sidebar styles */
        }

        .photo-gallery {
            /* Photo gallery styles */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo-gallery figure {
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .photo-gallery figure img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .photo-gallery figure:hover img {
            transform: scale(1.1);
        }

        .photo-gallery figure figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-gallery figure:hover figcaption {
            opacity: 1;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            /* Add any responsive styles here */
        }
    </style>
</head>
