<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Lazy Load</h1>
    </header>

    <main>
        <img src="images/eveningfall.jpg" alt="Evening Fall" width="400" height="200">
        <img src="images/majestic.jpg" alt="Majestic"width="400" height="200">
        <img src="images/morningray.jpg"  alt="Morning Ray" width="400" height="200">
        <img src="images/reflections.jpg"  alt="Reflections"width="400" height="200">
        <img src="images/solacejpg.jpg" alt="Solace"width="400" height="200">
        <img src="images/spring.jpg" alt="Spring"width="400" height="200">
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2023 Lazy Load </p>
                <p>Developed by Abigail</p>
            </div>
            <div class="footer-right">
                <p>Last Modified: <span id="lastModified"></span></p>
            </div>
        </div>

        <script>
            document.getElementById('lastModified').textContent = new Date(document.lastModified).toLocaleString();
        </script>
    </footer>

</body>

</html>
