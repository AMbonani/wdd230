<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>

    <header>
        <h1>Lazy Load</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="images/eveningfall.jpg" alt="eveningfall" loading="lazy" width="400" height="600">
            <img src="images/majestic.jpg" alt="Majestic" loading="lazy" width="400" height="600">
            <img src="images/morningray.jpg" alt="Morning Ray" loading="lazy" width="400" height="600">
            <img src="images/reflections.jpg" alt="Reflections" loading="lazy" width="400" height="600">
            <img src="images/solacejpg.jpg" alt="Solace" loading="lazy" width="400" height="600">
            <img src="images/spring.jpg" alt="Spring" loading="lazy" width="400" height="600">
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2023 Lazy Load </p>
                <p>Developed by Abigail</p>
            </div>
            <div class="footer-right">
                <p>Last Modified: <span id="lastModified"></span></p>
                <a href="index.html">Homepage</a>
            </div>
        </div>
    </footer>

    <script defer src="script/lazyload.js"></script>
    <script defer src="script/fadeInAnimation.js"></script>
</body>

</html>
